<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
      
</head>

<body>
    <style >
    
        body {
            font-size: 20px;
     
        
            padding: 20px;
        }
    </style>

        <h1>DanCR16</h1>
        <p id="parrafo">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
            quae
            neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
            ex.
        </p>

        <div id="elem" style="background: blue;"></div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>

    var i=0,itereaciones=1000;
    var elem=$('#elem');
//-------------NO OPTMIZADO
    console.time("elazado dom");
    for(i=0;i<itereaciones;i++){
        elem.width(Math.round(Math.random()*100));
        elem.height(Math.round(Math.random()*100));
    }
    console.timeEnd("elazado dom");

//-------------- OPTMIZADO
    console.time("separado");
    
    //obtiene el elemento padre de #elem
    var parent = elem.parent();

    // método de jQuery que elimina el elemento del DOM 
    // sin destruir los datos o  manejadores de eventos asociados.

    
    //extraer un elemento del DOM, realizar modificaciones en él y luego volver a insertarlo
    elem.detach();

    for(i=0;i<itereaciones;i++){
        elem.width(Math.round(Math.random()*100));
        elem.height(Math.round(Math.random()*100));
    }
    //Inserta como hijo
    elem.appendTo(parent);

    //prependTo - inserta como primer hijo
    //appendTo - inserta el contenido al inicio y el hijo como ultimo
    //-- $(contenido).appendTo(destino);
    //insertBefore - inserta antes de un hermano especifico  $('#elem').insertBefore('#otherElement'); 
    //insertAfter - inserta después  de un hermano especifico  $('#elem').insertAfter('#otherElement');


    //append inserta el contenido al final
   //-- $(destino).append(contenido);

    console.timeEnd("separado");

    </script>
    
</body>

</html>
