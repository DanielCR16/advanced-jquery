    <script>

        var txtMark = $('#txtMark');
        var markToHtml = $('#markToHtml');

        $('button').click(function(){
            var texto=txtMark.val();
            var salida=mmd(texto);

            //.html remplaza el contenido existente dentro de #txtMark y append lo inserta como nuevo NODO
            markToHtml.html(salida);
        });

    </script>
