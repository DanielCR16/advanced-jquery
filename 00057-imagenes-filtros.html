<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>

    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: none;
        }

    </style>
    <h1>DanCR16</h1>
    <p id="parrafo">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
        quae
        neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
        ex.

    </p>

    <button id="btn">Blanco y Negro</button>
    <canvas id="can" width="220" height="319"></canvas>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/libs//small-notification.js" charset="utf-8"></script>
    <script>
      var img=$('<img>'),
      canvas=$('#can')[0],
      context=canvas.getContext('2d');

      img.on('load',function(){
        context.drawImage(this,0,0);  
      });
      img.attr('src','assets/img/Katy_Perry.jpg');

      $('#btn').on('click',function(){

        var imageData=context.getImageData(0,0,canvas.width,canvas.height),
        px=imageData.data,
        gray=0;

        for(var i=0;i<px.length;i+=4){
            gray=(px[i]+px[i+1]+px[i+2])/3;
            px[i]=gray;
            px[i+1]=gray;
            px[i+2]=gray;
        }
        context.putImageData(imageData,0,0);
      });
    </script>

</body>

</html>
