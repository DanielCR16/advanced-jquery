<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>

    <style media="screen">
        #football{
          position:fixed;
           left:50%;
          bottom:500px;
          opacity:0;
          z-index:1000;
          opacity: 0; 
        }
    </style>

    <h1>DanCR16</h1>
    <p id="parrafo">
        ORIGINAL  ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
        quae
        neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
        ex.
    </p>

    <button id="btnShow">Mostrar</button>
    <button id="btnHide">Ocultar</button>

    <img id="football" src="assets/img/ball.png"/>

   
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/libs//small-notification.js" charset="utf-8"></script>
    <script>


        jQuery.easing.rebote = function (x, t, b, c, d) {
           // console.log((t/=d) < (1/2.75));
      	if ((t/=d) < (1/2.75)) {
      	    return c*(7.5625*t*t) + b;
      	} else if (t < (2/2.75)) {
      	    return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
      	} else if (t < (2.5/2.75)) {
      	    return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
      	} else {
      	  return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b; }
      };



        var ball =$('#football');
        $('#btnShow').on('click',function(){
            ball.stop().animate({
                bottom:0,
               opacity:1
            },1500,'rebote');

        });

        $('#btnHide').on('click',function(){
            ball.stop().animate({
                opacity:0,
                bottom:500
            });
        });
    </script>

</body>

</html>
