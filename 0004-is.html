<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style media="screen">
    .elem {
      width: 50px;
      height: 50px;
    background-color: blue;
    }
  </style>
</head>

<body>
  <h1>DanCR16</h1>
  <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor quae neque
    quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint ex.
  </p>
  <div class="elem"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>

    var $classElem='.elem';
    var $elem=$($classElem);
    //Es un div ? 
    $elem.is('div')&&console.log("Es un div");
    //Tiene la clase ?
    $elem.is('.elem')&&console.log("Tiene la clase elem");
    // Esta visible ?
    $elem.is(':not(:visible)')&&console.log("El elemento esta invisible");

    $elem.animate({width:200},1000);
    //Es animado ?
    $elem.is(':animated') && console.log("es animado");

  </script>
</body>

</html>
