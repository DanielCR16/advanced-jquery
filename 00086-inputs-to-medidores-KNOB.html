<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<style media="screen">
.tarjetas { 
  width: 100%;
  padding: 20px;

}
.tarjeta {
  width: 200px;
  margin-bottom: 10px;
  margin-left: 5px;
  margin-right: 8px;
  border-radius: 8px;
}
.x1 {
  height: 100px;
  background-color: royalblue;
}
.x2 {
  height: 200px;
  background-color: darkorange;
}
.x3 {
  height: 300px;
  background-color: goldenrod;
}
.x4 {
  height: 400px;
  background-color: darkseagreen;
}

</style>

  </head>
  <body>


    <h1>Algún texto</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

    <input type="text" class="dial" value="23" data-min="-50" data-max="50"
    data-fgColor="#0b597a"
    data-bgColor="#FFFFFF">
    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/jquery.knob.min.js"></script>

    <script>


      $('.dial').knob();
      
      var i=0;
      setInterval(function(){
        i++
        $('.dial').val(i).trigger('change');
      },200)
   


    </script>



  </body>
</html>
