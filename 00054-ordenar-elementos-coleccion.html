<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>



    <h1>DanCR16</h1>
    <p id="parrafo">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
        quae
        neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint

    </p>

    <button type="button"> Ordenar</button>
    <ul id="numeros">
        <li>100</li>

    <script src="https://code.jquery.com/jquery-3.7.1.js"

    <script src="assets/libs//small-notification.js" charset="utf-8"></script>
    <script>

        $('button').on('click', function () {
            var numeros = $('#numeros li');
            numeros.sort(function (a, b) {
                return parseInt(a.textContent) - parseInt(b.textContent);
            }).appendTo(numeros.parent());
        
       
        });
    </script>
