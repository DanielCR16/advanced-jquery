<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>



    <h1>DanCR16</h1>
    <p id="parrafo">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
        quae
        neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
        ex.

    </p>

    <div class="col-md-6 ">
        <label for="">Nombre</label>
        <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" required>

    </div>
    <div class="col-md-6 ">
        <label for="">Apellido</label>
        <input type="text" id="txtApellido" class="form-control" placeholder="Apellido" required>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        $.fn.requerido = function () {


            var input = $(this),
                ayuda = "";

            if (input.attr("required")) {
                mostrarError(input);
            }

            input.on('keyup', function () {

                if (input.val().length > 0) {
                    // Elimina el elemento despu√©s del input
                    input.next().remove();
                    input.parent().removeClass('has-danger');
                }

                if (input.val().length === 0 && input.next('#errorMessage').length === 0) {
                    mostrarError(input);
                }
            });

            function mostrarError(input) {

                ayuda = `
       <div id="errorMessage" class="text-danger">
            Este campo es necesario
        </div>
        `;

                input.after(ayuda);
                input.parent().addClass('has-danger');
            }
        }

        $('#txtNombre').requerido();
        $('#txtApellido').requerido();

    </script>

</body>

</html>
