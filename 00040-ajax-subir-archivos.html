  <input type="file" id="inputSubir">
  <button type="button" id="btnSubir">Subir archivo</button>

    <script>
 //NECESITAS CORRER PHP
  var fileInput =$('#inputSubir'),
        boton=$('#btnSubir');
        boton.on('click',function(){
            var archivos= fileInput.prop('files');
            if(archivos.length ===0){
                console.log("Por favor seleccione algun archivo ");
                return;

            }
            var fd=new FormData();
            fd.append('file',archivos[0]);

            
            $.ajax({
                url:'xxxx/upload.php',
                data:fd,
                contentType:false,
                processData:false,
                type:'POST',
                success:function(r) {
                    console.log(r);
                }

            })
        });
    </script>
