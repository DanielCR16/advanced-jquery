<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <!-- ESTE ESTILO INDICA QUE SE MUESTRA EL HML CUANDO JS ESTA PRENDIDO -->

    <style>
        #ball {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 100%;
            background-color: rebeccapurple;
        }
    </style>

    <h1>DanCR16</h1>
    <p id="parrafo">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
        quae
        neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
        ex.
        
    </p>
    
    <button type="button" id="btn1">Saltar</button>
    <button type="button" id="btn2">Golpear</button>
    <button type="button" id="btn3">Click</button>

    <div id="contenedor"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var boton1=$('#btn1'),
            boton2=$('#btn2'),
            boton3=$('#btn3');

        var div=$('#contenedor');
        
       div.on({
        saltar:function(){
            console.log("Saltar!");
        },
        golpear:function(e,data){
            console.log("Golpeando "+data+"!");
        },
        click:function(){
            console.log("Simulando un click");
        }

       });

       boton1.click(function(){
        div.trigger('saltar');
       });

       boton2.click(function(){
        div.trigger('golpear',['Muy fuerte']);
       });
       
       boton3.click(function(){
        div.trigger('click');
       });
    </script>

</body>

</html>
