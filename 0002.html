    <script>
        var route = {
            _routes: {},
            add: function (url, action) {
                this._routes[url] = action;
            },
            run: function () {
                $.each(this._routes, function (patron) {
                    //extrae la url location.href
                    //patron es el elemento actual de la lista this._routes
                    console.log(patron)
                    if (location.href.match(patron)) {
                        this();
                    }
                });
            }
        };
        route.add('002.html', function () {
            console.log("esto solio funciona aqui en 0002");
        });
        route.add('.*.html', function () {
            console.log("Este codigo funcionara en todas la paginas");
        });

        route.run();
