<head>

<body>

    <!-- ESTE ESTILO INDICA QUE SE MUESTRA EL HML CUANDO JS ESTA PRENDIDO -->

    <style >
    
     #ball {
        width: 100px;
        height: 100px;
        position: absolute;
        border-radius: 100%;
        background-color: rebeccapurple;
     }
    </style>

        <h1>DanCR16</h1>
        <p id="parrafo">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
            quae
            neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
            ex.
        </p>

      

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
    var ball =$('<div id="ball"></div>').appendTo('body');
    var startPosition ={};
    var elementPosition={};

    ball.on('mousedown touchstart',function(e){
        e.preventDefault();
        e=(e.originalEvent.touches)?e.originalEvent.touches[0]:e;
  
        startPosition = {
            x:e.pageX,
            y:e.pageY
        };
        

        elementPosition= {
            x:ball.offset().left,
            y:ball.offset().top
        }

        ball.on('mousemove.rem touchmove.rem',function( e ){

            e=(e.originalEvent.touches)?e.originalEvent.touches[0]:e;
            ball.css({
                top:elementPosition.y + (e.pageY-startPosition.y),
                left:elementPosition.x + (e.pageX-startPosition.x)
            });
        });
    });

    ball.on('mouseup touched',function() {
        ball.off('.rem');
    });

    </script>
   
</body>

</html>
