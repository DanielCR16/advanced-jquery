<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style media="screen">
    .menu {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: chocolate;
    }
  </style>
</head>

<body>
  <h1>DanCR16</h1>
  <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor quae neque
    quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint ex.
  </p>
  <ul class="breakfast">
    <li class="huevos">No</li>
    <li class="tostadas">No</li>
    <li class="jugo">No</li>


  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>
    //llamamos al document
    //contextmenu == click derecho
    $(document).on('contextmenu',function(e){

      e.preventDefault();
      console.log(e);

      $('.menu').remove();
      let menu=$("<div>",{
        'class':"menu",
        'css':{
          "top":e.offsetY,
          "left":e.offsetX,
        },
        "animate":{
          "width":100,
          "height":300
        }
      });
      menu.appendTo('body');
    }); 
  </script>
</body>

</html>
