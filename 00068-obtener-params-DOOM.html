    <script>

        var divNoty = $('#div-notification');
        $('button').on('click', function () {
            var rand = Math.random();
            rand = Math.round(rand * 10);

            //si lo creas con jquery si respeta las clases que le pongas,sino primero agrega las clases
            //correspondientes al elemento html insertado
            var content = $(`<div class="notificaction" data-numero="${rand}">
                    Numero random: ${rand}
                    <button type="button">X</button>
                  </div>`);
            content.hide(); // Asegurar que el elemento esté oculto
            divNoty.append(content);
            content.slideDown(500);

           

            //divNoty.find('.notificaction').last().slideDown(500);
        });

        divNoty.on('click', '.notificaction', function () {
            // var numero = $(this).attr('data-numero');
            var numero = $(this).data('numero');
            console.log(numero);
        });

        divNoty.on('click', '.notificaction button', function () {



            $(this).parent().slideUp(500, function () {
                $(this).remove();
            });
        });
