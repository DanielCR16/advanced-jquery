<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>

    <style media="screen">

    </style>




    <h1>DanCR16</h1>
    <p id="parrafo">
        ORIGINAL ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae fugiat error eaque cupiditate dolor
        quae
        neque quam repellat dolorum? Totam excepturi sunt odit temporibus quisquam numquam, illum consequuntur sint
        ex.
    </p>

    <img data-caman="brightness(10) contrast(30) sepia(60) saturation(-30)" src="assets/img/test1_640.jpg">

    <img id="img2" src="assets/img/test1_640.jpg">

    <button type="button" id="btn1">Cambiar</button>
    <button type="button" id="btn2">Reset</button>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/libs/caman.full.pack.js"></script>
    <script>

        $('#btn1').on('click', function () {

            Caman('#img2', function () {
                this.brightness(10);
                this.contrast(30);
                this.sepia(60);
                this.saturation(-30);
                this.render();
            });

        });

        $('#btn2').on('click', function () {

            Caman('#img2', function () {
                this.reset();
                this.render();
            });

        });


    </script>

</body>

</html>
