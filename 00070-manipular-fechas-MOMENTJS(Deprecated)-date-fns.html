    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>

    <script>
        //NOTA!: MomentJS esta DEPRECATED
        //Usar date-fns

        //FECHA DE HOY
        var hoy = moment();
        console.log(hoy.format('HH:mm:ss'));

        //OBTENER EL NOMBRE DEL MES
        var miCumple = moment([1985, 0, 16]);
        console.log('Mi Cumple es en el mes de:', miCumple.format('MMMM'));

        //dia numerico de la semana del 1 al 7
        var diaSemana = moment().day();
        console.log("dia numerico de la semana del 1 al 7", diaSemana);

        //Nombre del dia de la semana 
        console.log("Dia de la semana", moment.weekdays()[diaSemana]);
        //Nombre del mes 
        var mes = moment().month();
        console.log("El mes es:", moment.months()[mes]);
        //HORA EN OTRO PAIS     
        console.log('La hora en londres es',moment.utc().format('HH:mm:ss'));
        //AUMENTAR HORAS
        console.log('La hora en londres es',moment.utc().add(9,'hours').format('HH:mm:ss'));
        
        console.log('El proximo mundial es:',
        moment('Julio 19, 2026','MMM DDYYYY').fromNow()
         );

        console.log('que fecha sera dentro de 7 dias',moment().add(7,'days').format('MMMM Do, YYYY')) 
   
        var desayuno = moment('8:00','HH:mm');
        var almuerzo= moment('12:31','HH:mm');
        console.log("Periodo entre almuerzo y desayuno",moment.duration(almuerzo-desayuno).humanize());

   </script>
